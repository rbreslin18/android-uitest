name: Android CI with SDK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle
    - name: Echo javahome
      run: echo $JAVA_HOME
    - name: Install SDK Manager
      run: |
       pwd
       mkdir -p android-sdk/cmdline-tools/latest
       wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
       unzip commandlinetools-linux-9123335_latest.zip
       cp -R cmdline-tools android-sdk/cmdline-tools/latest
       ls -la android-sdk/cmdline-tools/latest
    - name: Install android SDK
      run: yes | /home/runner/work/android-uitest/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-24" 
    - name: Build with Gradle
      run: ./gradlew build
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
