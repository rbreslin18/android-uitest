name: Install and run Emulator via CURL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Android-Build-and-Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Echo javahome
      run: echo $JAVA_HOME
    - name: Install SDK Manager
      run: |
       sudo apt-get update
       sudo apt-get install unzip
       curl https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o /home/runner/commandlinetools-linux-9477386_latest.zip
       unzip /home/runner/commandlinetools-linux-9477386_latest.zip -d /home/runner/cmdline-tools
       pwd
       ls -la 
       ls -la /home/runner/
    - name: Build 
      run: ./gradlew build
    - name: Setup Emulator
      run: | 
       ls -la /home/runner/
       ls -la /home/runner/cmdline-tools/bin/
       /home/runner/cmdline-tools/cmdline-tools/bin/sdkmanager --install "system-images;android-30;google_atd;arm64-v8a"
       echo "no" | /home/runner/cmdline-tools/cmdline-tools/bin/avdmanager --verbose create avd --force --name "pixel_5_api30_google_atd_emulator" --package "system-images;android-30;google_atd;arm64-v8a" --tag "google_atd" --abi "arm64-v8a" --device "pixel_5"
